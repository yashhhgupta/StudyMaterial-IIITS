<html>
    <head><title>Forms</title>
    </head>

    <body>
        <form>
            <label for="Uname">Username:</label>
            <input type="text" id="Uname"><br>
            <label for="Pwd">Password:</label>
            <input type="Password" id="Pwd"><br>
            <label for="COE">City of Employment:</label>
            <input type="text" id="COE"><br>
            <label for="WS">Web Server:</label>
            <select id="cars" form="carform">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
            </select><br>
            <br>
            <label for="radio">Please specify your role : </label><br>
            <input type="radio" name="radio">A<br>
            <input type="radio" name="radio">B<br>
            <input type="radio" name="radio">C<br>
            <input type="radio" name="radio">D<br>
            <br>
            <label for="checkbox">Single Sign-on to the following: </label><br>
            <input type="checkbox" name="checkbox1">
            <label for="checkbox1">Mail</label><br>
            <input type="checkbox" name="checkbox2">
            <label for="checkbox2">Payroll</label><br>
            <input type="checkbox" name="checkbox3">
            <label for="checkbox3">Self-service</label><br>
            <br>
            <button type="button">Login</button>
            <button type="button">Reset</button>
        </form>
    </body>
</html>
